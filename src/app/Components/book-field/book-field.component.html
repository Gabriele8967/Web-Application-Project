<div class="container overflow-hidden text-center mt-5">
  <div class="row gy-5">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let c of campi">
      <div class="card mx-auto" style="width: 90%;">


        <div class="card-title-wrapper" style="position: absolute; top: 10px; left: 0; right: 0; text-align: center; z-index: 1;">
          <h5 class="card-title" style="background-color: rgba(0, 0, 0, 0.5); color: white; padding: 5px;">
            Campo {{ c.id }}
          </h5>
        </div>


        <img [src]="c.immagine" class="card-img-top" style="height: 200px; object-fit: cover;" alt="..." height="1152" width="2048">

        <div class="card-body">
          <div *ngFor="let o of orariDisponibili">
            <div class="row me-2">

              <div *ngIf="o.idCampo === c.id">
                <button class="orario-button col-3 mb-3" (click)="selezionaOrario(orario.toString(),o.idCampo)" *ngFor="let orario of o.orari" [ngClass]="{'selezionato': orario.toString() === orariSelezionato && o.idCampo === campoSelezionato}">
                  {{ orario }}
                </button>
              </div>
            </div>
          </div>
          <button routerLink="/" type="submit" class="long-button justify-content-center mt-3">Prenota</button>
        </div>


      </div>
    </div>
  </div>
</div>
