<div class="container mt-5">
  <h2>Prenotazione Parziale</h2>
  <p><strong>Campo:</strong> {{ campo?.id }}</p>
  <p><strong>Data:</strong> {{ date | date: 'dd/MM/yyyy' }}</p>
  <p><strong>Orario:</strong> {{ time }}:00</p>

  <div class="form-group">
    <label for="idGiocatore2">ID Giocatore 2</label>
    <input type="number" id="idGiocatore2" class="form-control" [(ngModel)]="idGiocatore2" required />
  </div>

  <button class="btn btn-success mt-3" (click)="aggiornaPrenotazione()">Completa Prenotazione</button>
</div>
