<div class="container overflow-hidden text-center mt-5">
  <div class="row gy-2" *ngIf="users.length > 0; else noUsers">
    <div class="col-12" *ngFor="let c of users">
      <div class="user-card d-flex align-items-center justify-content-between px-3 py-2 border rounded">
        <!-- Testo -->
        <div class="card-text flex-grow-1 text-start">
          <h6 class="mb-1">{{ c.id }} - {{ c.nome }} {{ c.cognome }}</h6>
          <p class="mb-0"><strong>Username:</strong> {{ c.username }}</p>
          <p class="mb-0"><strong>Email:</strong> {{ c.email }}</p>
          <p class="mb-0"><strong>Numero:</strong> {{ c.numero }}</p>
          <p class="mb-0"><strong>Livello:</strong> {{ c.livello }}</p>
        </div>

        <!-- Immagine -->
        <div class="card-image ms-3">
          <img [src]="c.immagineProfilo || 'default-image.jpg'"
               alt="Immagine di {{ c.nome }} {{ c.cognome }}"
               class="rounded-circle"
               style="width: 70px; height: 70px; object-fit: cover;">
        </div>

        <!-- Pulsante Gestione -->
        <div class="ms-3">
          <button class="btn btn-primary" (click)="gestisciUtente(c.id)">
            Gestisci
          </button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noUsers>
    <div class="col-12">
      <p>Nessun utente trovato.</p>
    </div>
  </ng-template>
</div>
