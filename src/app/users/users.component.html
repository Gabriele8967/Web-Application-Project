<div class="container overflow-hidden text-center mt-5">
  <div class="row gy-5">
    <!-- Ciclo attraverso la lista di utenti -->
    <div class="col-12" *ngFor="let c of users">

      <!-- Card dell'utente -->
      <div class="card mx-auto" style="width: 100%; margin-bottom: 20px;"> <!-- Card a larghezza completa -->

        <!-- Titolo sopra l'immagine -->
        <div class="card-title-wrapper" style="position: absolute; top: 10px; left: 0; right: 0; text-align: center; z-index: 1;">
          <h5 class="card-title" style="background-color: rgba(0, 0, 0, 0.5); color: white; padding: 5px;">
            {{ c.id }} - {{ c.nome }} {{ c.cognome }}
          </h5>
        </div>

        <!-- Immagine dell'utente -->
        <img [src]="c.immagineProfilo || 'default-image.jpg'" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Immagine di {{ c.nome }} {{ c.cognome }}">

        <!-- Corpo della card -->
        <div class="card-body">
          <p><strong>Username:</strong> {{ c.username }}</p>
          <p><strong>Email:</strong> {{ c.email }}</p>
          <p><strong>Numero:</strong> {{ c.numero }}</p>
          <p><strong>Livello:</strong> {{ c.livello }}</p>

          <!-- Pulsante per la prenotazione -->
          <button routerLink="/ciupa" type="submit" class="long-button justify-content-center" [disabled]="!c.email">
            Prenota
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
