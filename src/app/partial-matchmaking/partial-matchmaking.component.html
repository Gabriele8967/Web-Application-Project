<div class="container mt-5">
  <h2>Prenotazione Parziale</h2>
  <p><strong>Campo:</strong> {{ campo?.id }}</p>
  <p><strong>Data:</strong> {{ date | date: 'dd/MM/yyyy' }}</p>
  <p><strong>Orario:</strong> {{ time }}:00</p>

  <!-- Form per inserire l'ID del Giocatore 1 -->
  <div class="form-group mt-4">
    <label for="idGiocatore1">ID Giocatore 1</label>
    <input type="number" id="idGiocatore1" class="form-control" [(ngModel)]="idGiocatore1" required />
  </div>

  <!-- Pulsanti di azione -->
  <div class="mt-4">
    <button class="btn btn-primary" (click)="prenota()">Prenota</button>
  </div>
</div>
