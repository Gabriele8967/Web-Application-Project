<div class="container mt-5">
  <h2 class="mb-4">Prenotazione Parziale</h2>

  <div class="card">
    <div class="card-body">
      <!-- Dettagli della prenotazione -->
      <p><strong>Campo:</strong> {{ campo?.id }}</p>
      <p><strong>Data:</strong> {{ date | date: 'dd/MM/yyyy' }}</p>
      <p><strong>Orario:</strong> {{ time }}:00</p>

      <!-- Form per l'inserimento dell'ID del Giocatore 1 -->
      <div class="form-group mt-4">
        <label for="idGiocatore1" class="form-label">ID Giocatore 1</label>
        <input
          type="number"
          id="idGiocatore1"
          class="form-control"
          [(ngModel)]="idGiocatore1"
          placeholder="Inserisci l'ID del Giocatore 1"
          required
        />
      </div>

      <!-- Pulsante di azione -->
      <div class="mt-4 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="prenota()">Prenota</button>
      </div>
    </div>
  </div>
</div>
