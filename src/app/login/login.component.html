<body style="flex-direction: column">
<div>
  <h1 class="name">EasyMatch</h1>
  <img src="/assets/image/logo.png" alt="Logo" class="logo">
  <h2 class="dati">Per accedere inserisci i dati del tuo account EasyMatch</h2>
  <form class="login">
    <label>Indirizzo email</label>
    <input type="email" id="email" name="email" placeholder="Inserisci il tuo indirizzo email" required>

    <label>Password</label>
    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

    <button type="submit" (click)="onAccedi()">Login</button>

    <a class="forgot-password" href="#">Hai dimenticato la password?</a>
    <a class="forgot-password" routerLink="/registrazione" href="#">Registrati</a>
  </form>
</div>

<!-- Bottoni secondari per altri accessi -->
<div class="secondary-buttons">
  <button onclick="accediAdmin()">Accedi come Admin</button>
  <button onclick="accediMaestro()">Accedi come Maestro</button>
</div>
</body>
