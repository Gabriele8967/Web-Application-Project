<div class="d-flex justify-content-center align-items-center">
<div class="shadow-lg p-5 bg-body-tertiary rounded justify-content-center" style="width: 1150px">
  <h1>Scheda tecnica</h1>
  <hr class="my-4" style="border-top: 1px solid black;">


  <div class="vstack g-3 justify-content-center nav nav-underline">

      <div class="d-flex gap-3">
        <h5>Dritto</h5>
      </div>
      <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 8px">
        <div class="progress-bar" [class]="getBarColor(forehand)" [style.width.%]="forehand"></div>
      </div>

    <div class="d-flex gap-3 mt-3">
      <h5>Rovescio</h5>
    </div>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 8px">
      <div class="progress-bar" [class]="getBarColor(backhand)" [style.width.%]="backhand"></div>
    </div>

    <div class="d-flex gap-3 mt-3">
      <h5>Servizio</h5>
    </div>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 8px">
      <div class="progress-bar" [class]="getBarColor(serve)" [style.width.%]="serve"></div>
    </div>

    <div class="d-flex gap-3 mt-3">
      <h5>Slice</h5>
    </div>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 8px">
      <div class="progress-bar" [class]="getBarColor(slice)" [style.width.%]="slice"></div>
    </div>

    <div class="d-flex gap-3 mt-3">
      <h5>Palla corta</h5>
    </div>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 8px">
      <div class="progress-bar" [class]="getBarColor(shortball)" [style.width.%]="shortball"></div>
    </div>

    <div class="d-flex gap-3 mt-3">
      <h5>Resistenza</h5>
    </div>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 8px">
      <div class="progress-bar" [class]="getBarColor(strenght)" [style.width.%]="strenght"></div>
    </div>

  </div>

</div>

</div>
